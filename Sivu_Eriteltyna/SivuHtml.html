<!DOCTYPE html>
<html lang="fi">
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="./SivuJava.js"></script>
	<link rel='stylesheet' type='text/css' href='./SivuCSS.css'>
    <title>Esimerkki</title>
  </head>
  <body>
    <div class="otsikko">
		<h1>Kirjaudu sisään</h1>
		<a href="#formi">Lähde Kirjautumaan</a>
	</div>
			<p>Kirjaudu sisään kirjottamalla oikea nimi ja salasana.</p>
	<div>
	<form id="formi" method="get" onsubmit="KirjauduSisaan(event)">
		<label for="kayttaja">Käyttäjä:</label>
		<input type="text" id="kayttaja" name="Kayttaja"><br><br>
		<label for="salasana">Salasana:</label>
		<input type="text" id="salasana" name="Salasana"><br><br>
		<input type="submit" value="Kirjaudu">
	</form>
	</div>
		<p id="virhe" style="color: red;display: none;">Kummatkin kohdat ovat virheellisiä.</p>
		<p id="kayttajavirhe" style="color: red;display: none;">Käyttäjä nimi on väärin.</p>
		<p id="salasanavirhe" style="color: red; display: none;">Salasana väärin.</p>
		<p id="onnistuminen" style="color: green; display: none;">Kirjautuminen Onnistui.</p>
  </body>
</html>
